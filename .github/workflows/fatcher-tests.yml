name: Fatcher Tests

on:
  push:
    branches:
      - master
    paths:
      - packages/fatcher/**/*
  pull_request:
    paths:
      - packages/fatcher/**/*
  workflow_dispatch:

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 8

      - uses: actions/setup-node@v2
        with:
          cache: 'pnpm'
          node-version: 18

      - run: pnpm install

      - run: cd packages/fatcher && pnpm run test:cov

      - uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: false
          verbose: true
          directory: packages/fatcher
          flags: fatcher

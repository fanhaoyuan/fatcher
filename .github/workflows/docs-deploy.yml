name: Docs Deploy

on:
    push:
        branches:
            - master
        paths:
            - 'docs/**'
    workflow_dispatch:

jobs:
    docs-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  ref: master

            - uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.20.3

            - name: Use Node.js ${{ matrix.node_version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Docs Build
              run: pnpm docs:build

            - name: Docs Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.1
              with:
                  commit-message: 'docs: ðŸš€ Github Pages Deployment.'
                  branch: gh-pages
                  folder: docs-dist
                  token: ${{ secrets.GH_TOKEN }}
